<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画叙 - 通知设置</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        'text-primary': '#1f2937',
                        'text-secondary': '#6b7280',
                        'bg-light': '#f8fafc',
                        'border-light': '#e5e7eb'
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'
                    }
                }
            }
        }
    </script>
    <style>
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #6366f1;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        .setting-item {
            transition: all 0.2s ease-in-out;
        }
        
        .setting-item:hover {
            background-color: #f8fafc;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-bg-light font-sans">
    <!-- 状态栏 -->
    <div id="status-bar" class="bg-white safe-top">
        <div class="flex justify-between items-center px-4 py-2 text-sm font-medium text-gray-900">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen">
        <!-- 顶部导航栏 -->
        <header id="top-header" class="bg-gradient-to-r from-primary to-secondary text-white sticky top-0 z-30 shadow-md">
            <div class="flex items-center px-4 py-4">
                <button id="back-btn" class="p-2 rounded-full hover:bg-white/20 transition-colors mr-3">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                
                <div id="page-title" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-lg">
                        <i class="fas fa-bell text-primary"></i>
                    </div>
                    <h1 class="text-xl font-bold">通知设置</h1>
                </div>
            </div>
        </header>

        <!-- 设置内容区域 -->
        <main id="settings-main" class="px-4 py-6">
            <!-- 通知设置说明 -->
            <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl p-5 mb-6 border border-blue-100">
                <div class="flex items-start">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-info to-secondary flex items-center justify-center text-white mr-4 flex-shrink-0">
                        <i class="fas fa-info-circle text-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-text-primary mb-2">个性化通知</h3>
                        <p class="text-sm text-text-secondary leading-relaxed">
                            根据您的偏好设置，我们会向您发送相关通知。您可以随时在此处调整通知选项。
                        </p>
                    </div>
                </div>
            </div>

            <!-- 通知设置列表 -->
            <div id="notification-settings" class="bg-white rounded-2xl shadow-card overflow-hidden">
                <!-- 新消息通知 -->
                <div id="setting-new-message" class="setting-item flex items-center justify-between p-4 border-b border-border-light">
                    <div class="flex items-center flex-1">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-4">
                            <i class="fas fa-comment-dots text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-medium text-text-primary">新消息通知</h3>
                            <p class="text-sm text-text-secondary mt-1">接收系统消息和重要通知</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="new-message-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 作品更新通知 -->
                <div id="setting-work-update" class="setting-item flex items-center justify-between p-4 border-b border-border-light">
                    <div class="flex items-center flex-1">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 mr-4">
                            <i class="fas fa-sync-alt text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-medium text-text-primary">作品更新通知</h3>
                            <p class="text-sm text-text-secondary mt-1">当您的作品有新的AI插图生成完成时通知</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="work-update-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 活动通知 -->
                <div id="setting-activity" class="setting-item flex items-center justify-between p-4 border-b border-border-light">
                    <div class="flex items-center flex-1">
                        <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 mr-4">
                            <i class="fas fa-calendar-alt text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-medium text-text-primary">活动通知</h3>
                            <p class="text-sm text-text-secondary mt-1">接收应用活动、优惠和新功能介绍</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="activity-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 阅读提醒 -->
                <div id="setting-reading-reminder" class="setting-item flex items-center justify-between p-4 border-b border-border-light">
                    <div class="flex items-center flex-1">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 mr-4">
                            <i class="fas fa-book-open text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-medium text-text-primary">阅读提醒</h3>
                            <p class="text-sm text-text-secondary mt-1">定时提醒您继续阅读未完成的故事</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="reading-reminder-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 创作灵感 -->
                <div id="setting-creative-inspiration" class="setting-item flex items-center justify-between p-4 border-b border-border-light">
                    <div class="flex items-center flex-1">
                        <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 mr-4">
                            <i class="fas fa-lightbulb text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-medium text-text-primary">创作灵感</h3>
                            <p class="text-sm text-text-secondary mt-1">定期收到写作技巧和创作灵感</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="creative-inspiration-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 系统维护通知 -->
                <div id="setting-maintenance" class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center flex-1">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 mr-4">
                            <i class="fas fa-tools text-lg"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-medium text-text-primary">系统维护通知</h3>
                            <p class="text-sm text-text-secondary mt-1">系统维护和升级时的重要通知</p>
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="maintenance-toggle" checked disabled>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- 底部说明 -->
            <div class="mt-6 p-4 bg-gray-50 rounded-xl">
                <div class="flex items-start">
                    <i class="fas fa-shield-alt text-gray-400 text-lg mr-3 mt-0.5"></i>
                    <div>
                        <h4 class="text-sm font-medium text-text-primary mb-1">隐私保护</h4>
                        <p class="text-xs text-text-secondary leading-relaxed">
                            我们严格保护您的隐私，所有通知设置仅影响您接收的消息类型，不会收集额外的个人信息。
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toast-message">设置已保存</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('#back-btn').addEventListener('click', function() {
                window.location.href = 'P-SETTINGS.html';
            });

            // 显示Toast提示
            function showToast(message) {
                const toast = document.querySelector('#toast');
                const toastMessage = document.querySelector('#toast-message');
                
                toastMessage.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }

            // 获取所有开关元素
            const toggles = document.querySelectorAll('.toggle-switch input[type="checkbox"]');
            
            // 为每个开关添加事件监听器
            toggles.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    const settingId = this.id.replace('-toggle', '');
                    const isChecked = this.checked;
                    
                    // 模拟保存设置
                    console.log(`设置 ${settingId} 已更新: ${isChecked}`);
                    
                    // 显示保存成功提示
                    showToast('设置已保存');
                    
                    // 特殊处理：如果关闭新消息通知，显示警告
                    if (settingId === 'new-message' && !isChecked) {
                        setTimeout(() => {
                            if (confirm('关闭新消息通知将无法及时接收重要系统消息，确定要关闭吗？')) {
                                console.log('用户确认关闭新消息通知');
                            } else {
                                // 恢复开关状态
                                this.checked = true;
                                showToast('设置已恢复');
                            }
                        }, 500);
                    }
                });
            });

            // 初始化页面时加载当前设置
            function loadSettings() {
                // 模拟从本地存储或服务器加载设置
                const savedSettings = {
                    'new-message': true,
                    'work-update': true,
                    'activity': false,
                    'reading-reminder': true,
                    'creative-inspiration': false,
                    'maintenance': true
                };
                
                // 应用设置到开关
                Object.keys(savedSettings).forEach(settingId => {
                    const toggle = document.querySelector(`#${settingId}-toggle`);
                    if (toggle) {
                        toggle.checked = savedSettings[settingId];
                    }
                });
                
                console.log('通知设置已加载');
            }

            // 页面加载时应用设置
            loadSettings();

            // 长按设置项显示详细说明
            const settingItems = document.querySelectorAll('.setting-item');
            settingItems.forEach(item => {
                let longPressTimer;
                
                item.addEventListener('touchstart', function(e) {
                    longPressTimer = setTimeout(() => {
                        const title = this.querySelector('h3').textContent;
                        const description = this.querySelector('p').textContent;
                        showToast(`${title}: ${description}`);
                    }, 1000);
                });
                
                item.addEventListener('touchend', function() {
                    clearTimeout(longPressTimer);
                });
                
                item.addEventListener('touchmove', function() {
                    clearTimeout(longPressTimer);
                });
            });
        });
    </script>
</body>
</html>
